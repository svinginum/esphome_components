external_components:
  - source: github://svinginum/esphome_components
    refresh: 0s  
sentio:

select:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Set modbus mode"
    id: sentio_set_modbus_mode
    address: 0x00005
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Disabled" : 0
      "Read only" : 1
      "Read/Write" : 2
      "Write with password" : 3

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Vacation Mode"
    id: sentio_vacation_mode
    address: 27
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "OFF" : 0
      "ON" : 1

  # ITC1 Heat curve type - Holding Register 07320 per PDF
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "ITC1 - Heat Curve Type"
    id: itc1_heat_curve_type
    address: 7320  # 07320 per PDF (following channel pattern)
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Manual" : 0
      "Calculated" : 1
      "Underfloor" : 2
      "Radiators" : 3

