select:
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_20} termostat lås"
    id: thermostat_lock_channel_20
    address: 2020
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Locked" : 8
      "Hotel" : 16
      "Unlocked" : 32
      
#########################
#### INPUT REGISTER  ####
#########################
sensor:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_20} mode"
    id: mode_channel_20
    register_type: read
    address: 2002
      
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_20} temperatur"
    id: temperatur_channel_20
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    register_type: read
    address: 2004
    filters:
      - multiply: 0.01
      - lambda: |-
         // Reject impossible values (like 327.67 when sensor fails)
          if (x > 100 || x < -40) {
            return NAN;   // Makes Home Assistant show "unavailable"
          }
          return roundf(x * 10.0f) / 10.0f;

