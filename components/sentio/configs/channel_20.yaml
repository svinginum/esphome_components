### SETPOINT REGISTER  ##
#########################
number:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_20} temperatur setpunkt"
    id: temperatur_setpunkt_channel_20
    min_value: 6.0
    max_value: 30.0
    step: 0.5
    address: 2019
    force_new_range: true
    use_write_multiple: true 
    multiply: 100  

  - platform: modbus_controller
