select:
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} termostat lås"
    id: thermostat_lock_channel_24
    address: 2420
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Locked" : 8
      "Hotel" : 16
      "Unlocked" : 32
      
#########################
#### INPUT REGISTER  ####
#########################
sensor:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} mode"
    id: mode_channel_24
    register_type: read
    address: 2402
      
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} temperatur"
    id: temperatur_channel_24
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    register_type: read
    address: 2404
    filters:
      - multiply: 0.01
      
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} luftfugtighed"
    id: luftfugtighed_channel_24
    unit_of_measurement: '%'
    accuracy_decimals: 1
    device_class: humidity
    register_type: read
    address: 2406
    filters:
      - multiply: 0.01 

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} dugpunkt"
    id: dugpunkt_channel_24
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: humidity
    register_type: read
    address: 2407
    filters:
      - multiply: 0.01  
  # Pump State - Input Register 07304
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Pump State"
    id: sentio_pump_state
    register_type: input  # Correct for Input Registers
    address: 7304
    value_type: U_WORD   # Must specify this
    # No filters needed - returns 1=IDLE, 2=ON

  # Measured inlet temperature - Input Register 07305
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Flow Temperature"
    id: sentio_t2_flow_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    device_class: temperature
    state_class: measurement
    register_type: read
    address: 7305
    value_type: S_WORD  # Use S_WORD for signed temperatures
    filters:
      - multiply: 0.01  # val_d2_fp100 format

  # Desired inlet temperature - Input Register 07306
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Desired Flow Temperature"
    id: sentio_desired_inlet_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    device_class: temperature
    state_class: measurement
    register_type: read
    address: 7306
    value_type: S_WORD
    filters:
      - multiply: 0.01

  # Measured return temperature - Input Register 07307
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Return Temperature"
    id: sentio_return_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    device_class: temperature
    state_class: measurement
    register_type: read
    address: 7307
    value_type: S_WORD
    filters:
      - multiply: 0.01

  # Main supplier temperature - Input Register 07308
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Main Supplier Temperature"
    id: sentio_main_supplier_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    device_class: temperature
    state_class: measurement
    register_type: read
    address: 7308
    value_type: S_WORD
    filters:
      - multiply: 0.01
#########################
### SETPOINT REGISTER  ##
#########################
number:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} temperatur setpunkt"
    id: temperatur_setpunkt_channel_24
    min_value: 10.0
    max_value: 30.0
    step: 0.5
    address: 2419
    force_new_range: true
    use_write_multiple: true 
    multiply: 100  

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "${channel_24} ferie temperatur setpunkt"
    id: ferie_temperatur_setpunkt_channel_24
    min_value: 10.0
    max_value: 30.0
    step: 0.5
    address: 2422
    force_new_range: true
    use_write_multiple: true 
    multiply: 100


#########################
#### INPUT REGISTER  ####
#########################
binary_sensor:

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Fejl ${channel_24}"
    id: sentio_warning_channel_24
    register_type: read
    address: 2401
    bitmask: 1      

  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Lav batteri ${channel_24}"
    id: sentio_battery_low_channel_24
    register_type: read
    address: 2403
    bitmask: 1 

#########################
#### CLIMATE ENTITY   ###
#########################
climate:
  - platform: sentio
    name: ${channel_24}
    current_temp_sensor_id: temperatur_channel_24
    target_temp_sensor_id: temperatur_setpunkt_channel_24
    mode_select_id: mode_channel_24

