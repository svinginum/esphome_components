sensor:
#########################
#### SYSTEM TEMPERATURE SENSORS (T2-T3) ####
#########################
  # Measured inlet temperature - Input Register 07705 (HCC1) per PDF
  # Channel pattern: 00104 -> 104, so 07705 -> 7705
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio T2 - ITC Inlet"
    id: sentio_t2_itc_inlet
    unit_of_measurement: "째C"
    accuracy_decimals: 2
    device_class: temperature
    register_type: read
    address: 7705  # 07705 per PDF (following channel pattern: 00104->104, so 07705->7705)
    filters:
      - multiply: 0.01  # val_d2_fp100 format

  # Desired inlet temperature - Input Register 07706 (HCC1) per PDF
  # Channel pattern: 00104 -> 104, so 07706 -> 7706
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Desired Flow Temperature"
    id: sentio_desired_inlet_temp
    unit_of_measurement: "째C"
    accuracy_decimals: 2
    device_class: temperature
    register_type: read
    address: 7706  # 07706 per PDF (following channel pattern: 00104->104, so 07706->7706)
    filters:
      - multiply: 0.01

  # Measured return temperature - Input Register 07707 (HCC1) per PDF
  # Channel pattern: 00104 -> 104, so 07707 -> 7707
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Return Temperature"
    id: sentio_return_temp
    unit_of_measurement: "째C"
    accuracy_decimals: 2
    device_class: temperature
    register_type: read
    address: 7707  # 07707 per PDF (following channel pattern)
    filters:
      - multiply: 0.01

  # Main supplier temperature - Input Register 07708 (HCC1) per PDF
  # Channel pattern: 00104 -> 104, so 07708 -> 7708
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Main Supplier Temperature"
    id: sentio_main_supplier_temp
    unit_of_measurement: "째C"
    accuracy_decimals: 2
    device_class: temperature
    register_type: read
    address: 7708  # 07708 per PDF (following channel pattern)
    filters:
      - multiply: 0.01

binary_sensor:
  # Location aggregated warning - Input Register 00001 per PDF
  # Channel pattern: 00101 -> 101, so 00001 -> 1 (but trying 0 for 0-based addressing)
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Aggregated Warning"
    id: sentio_aggregated_warning
    register_type: read
    address: 0  # Trying 0-based: 00001 - 1 = 0. If this doesn't work, try 1
    bitmask: 1

  # Location aggregated error - Input Register 00002 per PDF
  # Channel pattern: 00102 -> 102, so 00002 -> 2 (but trying 1 for 0-based addressing)
  - platform: modbus_controller
    modbus_controller_id: sentio_modbus_controller
    name: "Sentio Aggregated Error"
    id: sentio_aggregated_error
    register_type: read
    address: 1  # Trying 0-based: 00002 - 1 = 1. If this doesn't work, try 2
    bitmask: 1

